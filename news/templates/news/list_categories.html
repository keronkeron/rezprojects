<div class="list-group">
  {% for item in categories %}
    <a href="{{ item.get_absolute_url }}" class="list-group-item list-group-item-action active" aria-current="true">{{item.title}}
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">{{ item.cnt }}</span>
    </a>

  {% endfor %}
</div>
